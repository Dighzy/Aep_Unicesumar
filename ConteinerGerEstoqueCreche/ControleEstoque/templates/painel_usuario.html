{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
  </head>

  <body>
    {% include "componentes/navbar.html" %}
    <div class="custom-container">
      <div class="row m-0">
        <div class="d-flex align-items-center p-0 mb-4">
          <a href="{{ request.session.previous_url }}" class="d-flex">
            <img class="custom-img" src="{% static 'img/voltar.svg' %}" alt="" />
        </a>
        
          <h5 class="custom-title">Meu Usuário</h5>
        </div>
        <div class="col-4 align-items-start justify-content-start p-0">
          <h5 class="custom-title mb-3 mt-3">Perfil</h5>
          <div class="row g-3">
            <div class="col mb-2">
              <input
                type="text"
                class="form-control"
                value="{{ user.first_name }}"
                aria-label="nome"
              />
            </div>
            <div class="col mb-2">
              <input
                type="text"
                class="form-control"
                value="{{ user.last_name }}"
                aria-label="sobrenome"
              />
            </div>
            <div class="col-12 mb-3">
              <input
                type="email"
                class="form-control"
                value="{{ user.email }}"
                aria-label="email"
              />
            </div>            
            <h5 class="custom-title mt-2 ms-2">Segurança</h5>
            <div class="col-12 mb-4">
              <button
                class="btn-resetar rounded w-100 d-flex align-items-center justify-content-between ps-3 pe-3"
              >
                Enviar link de redefinição de senha
                <svg
                class="svg-resetar"
                  width="27"
                  height="17"
                  viewBox="0 0 27 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.33328 5.16656L17.6666 10.1666L25.9999 5.16656"
                    stroke="#adb5bd"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.50003 5.16656H9.33336"
                    stroke="#adb5bd"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M1 8.49994H10.1667"
                    stroke="#adb5bd"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.50003 11.8333H9.33336"
                    stroke="#adb5bd"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9.33328 5.16667V4.33333C9.33328 2.5 10.8333 1 12.6666 1H22.6666C24.4999 1 25.9999 2.5 25.9999 4.33333V12.6667C25.9999 14.5 24.4999 16 22.6666 16H12.6666C10.8333 16 9.33328 14.5 9.33328 12.6667V11.8333"
                    stroke="#adb5bd"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="col-6">
              <button class="btn-cancelar rounded bg-white text-secondary">
                Cancelar
              </button>
            </div>
            <div class="col-6">
              <button
                class="custom-btn-salvar rounded text-light d-flex justify-content-center align-items-center ms-auto position-relative"
              >
                <span>Salvar</span>
                <span
                  class="spinner-border spinner-border-sm position-absolute custom-r-12"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
