{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
  </head>

  <body>
    {% include "componentes/navbar.html" %}
    <div class="custom-container">
      <div class="row m-0">
        <div class="d-flex align-items-center p-0 mb-4">
          <img class="custom-img" src="{% static 'img/voltar.svg' %}" alt="" />
          <h5 class="custom-title">Usuários</h5>
        </div>

        <div
          class="col-7 border boder-secondary rounded me-5 d-flex flex-column custom-container-2"
        >
          <div class="col-6 custom-col-pb-30">
            <input
              class="form-control"
              id=""
              placeholder="Pesquisar usuário..."
            />
          </div>
          <div class="flex-grow-1 mb-3">
            <table class="table mb-0 table-hover">
              <thead>
                <tr class="cabecalho">
                  <th scope="col" class="text-secondary">Usuário</th>
                  <th scope="col" class="text-secondary">Nome</th>
                  <th scope="col" class="text-secondary">Sobrenome</th>
                  <th scope="col" class="text-secondary">E-mail</th>
                  <th scope="col" class="text-secondary"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-secondary">joao.silva</td>
                  <td class="text-secondary">João</td>
                  <td class="text-secondary">Silva</td>
                  <td class="text-secondary">joao.silva@dominio.com</td>
                  <td class="text-end">
                    <img src="{% static 'img/editar.svg' %}" alt="" />
                    <img src="{% static 'img/deletar.svg' %}" alt="" />
                  </td>
                </tr>
                <tr>
                  <td class="text-secondary">maria.santos</td>
                  <td class="text-secondary">Maria</td>
                  <td class="text-secondary">Santos</td>
                  <td class="text-secondary">maria.santos@dominio.com</td>
                  <td class="text-end">
                    <img src="{% static 'img/editar.svg' %}" alt="" />
                    <img src="{% static 'img/deletar.svg' %}" alt="" />
                  </td>
                </tr>
                <tr>
                  <td class="text-secondary">carlos.oliveira</td>
                  <td class="text-secondary">Carlos</td>
                  <td class="text-secondary">Oliveira</td>
                  <td class="text-secondary">carlos.oliveira@dominio.com</td>
                  <td class="text-end">
                    <img src="{% static 'img/editar.svg' %}" alt="" />
                    <img src="{% static 'img/deletar.svg' %}" alt="" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            class="custom-button-2 rounded d-flex justify-content-between align-items-center ms-auto"
          >
            <span>Novo</span>
            <span>
              <img class="custom-mb" src="{% static 'img/novo.svg' %}" alt="" />
            </span>
          </button>
        </div>
        <div
          class="col-4 align-items-start justify-content-start border-start boder-secondary ps-5 custom-col-height"
        >
          <div class="d-flex align-items-center p-0 mb-4">
            <img class="custom-img" src="{% static 'img/voltar.svg' %}" alt="" />
            <h5 class="custom-title">Cadastrar Usuário</h5>
          </div>
          <div class="row g-3">
            <div class="col mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Nome"
                aria-label="nome"
              />
            </div>
            <div class="col mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Sobrenome"
                aria-label="sobrenome"
              />
            </div>
            <div class="col-12 mb-2">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                aria-label="email"
              />
            </div>
            <div class="col-12 mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Senha"
                aria-label="senha"
              />
            </div>
            <div class="col-3 mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Usuário
              </label>
            </div>
            <div class="col-9 mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Administrador
              </label>
            </div>
            <div class="col-6">
              <button class="btn-cancelar rounded bg-white text-secondary">
                Cancelar
              </button>
            </div>
            <div class="col-6">
              <button
                class="custom-btn-salvar rounded text-light d-flex justify-content-center align-items-center ms-auto position-relative"
              >
                <span>Salvar</span>
                <span
                  class="spinner-border spinner-border-sm position-absolute custom-r-12"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
