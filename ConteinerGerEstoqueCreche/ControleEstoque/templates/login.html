{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">

  </head>

  <body>
    <div class="row vh-100 m-0">
      <div class="col-4 custom-col-bg"></div>
      <div class="col-8 d-flex align-items-center justify-content-center">
        <div class="col-6">
          <h5 class="mb-5 custom-title">Bem Vindo!</h5>
          <div class="form-floating mb-4 mt-5">
            <input
              type="email"
              class="form-control is-invalid"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">Email</label>
            <div class="invalid-feedback">
              Por favor, insira um e-mail v√°lido.
            </div>
            <div class="invalid-feedback campoVazio">
              Por favor, preencha este campo.
            </div>
          </div>
          <div class="form-floating mb-1">
            <input
              type="password"
              class="form-control is-invalid"
              id="senha"
              placeholder="Password"
            />
            <label for="senha">Senha</label>
            <div class="invalid-feedback campoVazio">
              Por favor, preencha este campo.
            </div>
          </div>
          <div class="mb-3">
            <a class="text-secondary text-decoration-none" href="#">Esqueceu sua senha?</a>
          </div>
          <button class="custom-button w-100 fs-5 position-relative d-flex justify-content-center align-items-center">
            <span role="status" class="position-absolute w-100 text-center">Entrar</span>
            <span class="spinner-border custom-spinner" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
